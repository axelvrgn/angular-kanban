<h2 mat-dialog-title>Nouveau ticket</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="ticketName" />
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="ticketDescription"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="addTicket()" [disabled]="!ticketName">
    Ajouter
  </button>
</mat-dialog-actions>
