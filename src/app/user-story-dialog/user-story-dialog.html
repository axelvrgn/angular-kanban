<div class="wide-dialog">
  <h2 mat-dialog-title>{{ data.name }}</h2>
  <mat-dialog-content>
    <div>
      @if (!editDescription) {

      <div
        (click)="editDescription = true"
        [innerHTML]="description ? description : 'Appuyez pour ajouter une description'"
      ></div>

      } @else {

      <quill-editor
        [(ngModel)]="description"
        [readOnly]="!editDescription"
        style="min-height: 200px"
      ></quill-editor>

      }
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matButton (click)="onNoClick()">Annuler</button>
    @if(editDescription) {
    <button matButton="filled" (click)="updateUserStory()">Mettre Ã  jour</button>
    }
  </mat-dialog-actions>
</div>
