<div class="table">
  <div class="actions">
    <button (click)="openAddUserStoryDialog()">
      <mat-icon>add</mat-icon>
      Cr√©er un ticket
    </button>
  </div>

  <div class="columns">
    @for (column of columns; track column; let idx = $index) {

    <app-column
      [title]="column.title"
      [userStories]="column.userStories"
      [drop]="drop"
      [listId]="'list-' + idx"
      [connectedTo]="getColumnIds()"
      (updateUserStory)="onUpdateUserStory(idx, $event)"
    ></app-column>

    }
  </div>
</div>
